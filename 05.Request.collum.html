<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Request Collum</title>
    </head>
    <body>

        <canvas id="sketch" width="600" height="800"></canvas>

        <script>
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "#F233D9";

            var Cstring = prompt("How many crcles in a row do you want?");
            var Cnum = parseInt(Cstring);
            
            for (var i = 1; i <= Cnum; i++){
                context.beginPath();
                context.arc(50, (i*50), 20, 0, 2*Math.PI, true);
                context.closePath();
                context.fill();
            }

        </script>


    </body>
</html>
